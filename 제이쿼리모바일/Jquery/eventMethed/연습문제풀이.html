<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>제이쿼리모바일</title>
	<style>
		body *{ margin:5px; padding:5px; border: solid thin gray; }
		.u_border { border-width: thick; }
		</style>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.u_bg').('background-color','yellow');
				$('p:eq(2)').('u_border');
				$('div').('*:nth-child(even)').text(3333);
				$('p:last').html();
			});
		</script>

</head>
<body>
<div>박스1
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
</div>
<div>
	<p>AAA</p>
	<p class="u_bg">BBB</p>
	<p>CCC</p>
</div>
</body>
</html>
