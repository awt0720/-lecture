
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Camera App</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css"/>
<script src="jquery.mobile/jquery-1.11.1.min.js"></script>
<script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
<script src="cordova.js"></script>
    
    
    <!-- 사용자 정의 자바스크립트 파일 -->
    <script src="myCamera.js"></script>
    <script>
    $(document).ready(function(){
        initCordova();
      $('#btnTakePhoto').click(function(){
        takePhoto();
      });
      $('#btnGetPhoto').click(function() {
        getPhoto();
      });
    });
      function initCordova() {
        document.addEventListener('deviceready', onDeviceReady, true);
      }
      function onDeviceReady(){
     	 navigator.notification.alert('장치 준비됨',null,'코르도바 API');
}
    </script>
  </head>
  <body>
    <div data-role="page" id="page1">
      <div data-role="header" data-position="fixed">
        <h1>Cordova API</h1>
      </div>
      <div data-role="content">
        <div class="ui-bar ui-bar-b">
          <h3>카메라 활용</h3>
        </div><br>
        <img src="" id="displayArea">
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a id="btnTakePhoto">사진 촬영하기</a></li>
            <li><a id="btnGetPhoto">사진 불러오기</a></li>
          </ul>
        </div>
      </div>
  </body>
  </html>
